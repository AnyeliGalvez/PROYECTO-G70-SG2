<head>
    <meta charset="UTF-8">

    <title>Carrito de compras</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        body {
            background-color: #0de174;
        }
    </style>

</head>

<body>

    <main>

        <header>
            <div class="row">

                <div>
                    <img class="Page" src="imagenes/Logo.png">
                </div>

                <div class="TituloCarritoCompras" style="text-align: center">
                    <h1>Bievenido al carrito de compras de <br> PROSEAGRO CVP</h1>
                </div>

                <div>
                    <img class="Carrito" src="imagenes/IconoCarritoCompras.png">
                </div>

            </div>

            <div class="container" id="app">

                <br>
                <h1>{{ mensaje }}</h1>
                <br>

                <input class="form-control" type="text" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea"
                    placeholder="Nombre del producto">
                <button class=" btn btn-primary" v-on:click="agregarTarea">Agregar producto</button>

                <div class="mt-3" v-for="(item, index) of tareas" :key="item.id">

                    <div v-bind:class="[item.estado? 'alert-success' : 'alert-danger']" class="alert" role="alert">

                        <div class="d-flex justify-content-between">
                            {{ item.nombre }}

                            <div>
                                {{ item.estado }}
                            </div>
                            <div>
                                <button class="btn btn-success" @click="editarTarea(index)">Confirmar</button>
                                <button class="btn btn-danger" v-on:click="eliminarTarea(index)">Eliminar</button>
                            </div>

                        </div>

                    </div>

                </div>

                <br>
                <div class="ConfirmarCompras" style="text-align: center">
                    <a href="FormaPago.html" target="_BLANK"> <button class="btn btn-secondary" type="submit">Ir a
                            pagar</button></a>
                </div>

            </div>
        </header>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="AppCRUDCarritoCompras.js"></script>

</body>
